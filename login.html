<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>


<body>
  <div>
    <!DOCTYPE html>
    <html lang="en">

    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Ecommerce - Login</title>
      <script src="https://cdn.tailwindcss.com"></script>
    </head>

    <body class="bg-gray-50 min-h-screen flex flex-col items-center justify-center p-4 ">
      <div class="w-screen max-w-md">
        <h1 class="text-3xl font-bold text-center mb-6 text-gray-800">Ecommerce</h1>

        <div class="bg-white p-8 rounded-lg shadow-md">
          <h2 class="text-2xl font-semibold mb-6 text-center text-gray-700">Login</h2>

          <form id="loginForm" class="space-y-6">
            <div>
              <label for="username" class="block text-sm font-medium text-gray-700 mb-1">
                Username
              </label>
              <input id="username" type="text"
                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500"
                required />
            </div>

            <div>
              <label for="password" class="block text-sm font-medium text-gray-700 mb-1">
                Password
              </label>
              <input id="password" type="password"
                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500"
                required />
            </div>

            <button type="submit" id="loginButton"
              class="w-full py-2 px-4 rounded-md text-white font-medium transition-colors bg-emerald-500 hover:bg-emerald-600">
              Login
            </button>
          </form>
        </div>
      </div>

      <script>
        const loginForm = document.getElementById('loginForm');
        const loginButton = document.getElementById('loginButton');
        const usernameInput = document.getElementById('username');


        loginButton.addEventListener('mouseover', function () {
          this.classList.remove('bg-emerald-500');
          this.classList.add('bg-emerald-600');
        });

        loginButton.addEventListener('mouseout', function () {
          this.classList.remove('bg-emerald-600');
          this.classList.add('bg-emerald-500');
        });


        loginForm.addEventListener('submit', function (e) {
          e.preventDefault();

          const username = usernameInput.value;


          alert(`Welcome ${username}!`);


          window.location.href = 'img.html';
        });
      </script>
    </body>

    </html>
  </div>
</body>


</html>
