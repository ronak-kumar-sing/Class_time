<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com" alt="stylesheet"></script>
  <title>Form</title>
</head>

<body>
  <form class="bg-white p-6 rounded-lg shadow-lg max-w-md mx-auto">
    <div class="mb-4">
      <label for="name" class="block text-sm font-medium text-gray-700 mb-2">Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your name"
        class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>
    <div class="mb-4">
      <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email"
        class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>
    <div class="mb-4">
      <label for="password" class="block text-sm font-medium text-gray-700 mb-2">password</label>
      <input type="password" id="password" name="password" placeholder="Enter your password"
        class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>
    <div class="mb-4">
      <label for="message" class="block text-sm font-medium text-gray-700 mb-2">Message</label>
      <textarea type="message" id="message" name="message" rows="4" placeholder="Enter your Message"
        class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
    </div>
    <div class="flex items-center mb-4">
      <input type="checkbox" id="terms" name="terms" class="mr-2">
      <label for="terms" class="text-sm text-gray-700">I agree to the terms and conditions</label>
    </div>
    <button type="submit"
      class="w-full bg-blue-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
      Submit</button>
  </form>
</body>

</html>
