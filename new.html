<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Registration</title>
  <script>
    function showMessage() {
      alert("Registration Done!");
    }
    function eventChanged() {
      console.log("Event selection changed!");
    }
    function validateName(input) {
      console.log("Name Input: " + input.value);
    }
    function validateContact(event) {
      if (event.key < '0' || event.key > '9') {
        event.preventDefault();
      }
    }
    function manipulateSubmit(event) {
      event.preventDefault();
      document.getElementById("submitBtn").innerText = "Processing...";
      setTimeout(() => {
        document.getElementById("submitBtn").innerText = "Registered!";
        showMessage();
      }, 2000);
    }
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex items-center justify-center h-screen bg-gray-100">
  <form class="bg-white p-6 rounded-lg shadow-md w-96" onsubmit="manipulateSubmit(event)">
    <h2 class="text-2xl font-bold mb-4 text-center">Event Registration</h2>
    <label class="block mb-2">Name:</label>
    <input type="text" class="w-full p-2 border rounded" oninput="validateName(this)" required>

    <label class="block mt-4 mb-2">Contact No:</label>
    <input type="text" class="w-full p-2 border rounded" maxlength="10" onkeypress="validateContact(event)" required>

    <label class="block mt-4 mb-2">Select Event:</label>
    <select class="w-full p-2 border rounded" onchange="eventChanged()">
      <option value="">-- Select --</option>
      <option value="tech">Tech Conference</option>
      <option value="music">Music Fest</option>
      <option value="sports">Sports Meet</option>
    </select>

    <button type="submit" id="submitBtn"
      class="w-full bg-blue-500 text-white p-2 mt-4 rounded hover:bg-blue-600">Register</button>
  </form>
</body>

</html>
